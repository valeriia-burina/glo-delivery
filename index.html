<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delivery Food</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">

  </head>
  <body>

    <div class="page-wrapper">

    <!-- header -->
    <header class="header">
      <div class="container">
        <div class="header-box">
    
          <!-- content -->
          <div class="header-logo">
            <img src="images/logo.png" alt="logo" class="logo">
          </div>
    
          <div class="header-controls">
    
            <button class="btn btn-primary">
              <img src="icons/profile.png" alt="user profile icon">
              <p>Войти</p>
            </button>
    
            <button class="btn btn-outline">
              <img src="icons/shop.png" alt="shop cart icon">
              <p>Корзина</p>
            </button>
    
          </div>
    
        </div>
      </div>
    </header>
    
    <!-- main -->
    <main class="main">
   
      <section class="banner">
        <div class="container">
          <div class="banner-item">
            <h1 class="banner-item--title">
              Онлайн-сервис<br> доставки еды на дом
            </h1>
            <p class="banner-item--subtitle">
              Блюда из любимого ресторана <br>привезет курьер в перчатках, маске и с антисептиком
            </p>
          </div>
        </div>
      </section>
   
      <section class="products">
        <div class="container">
          <div class="products-header">
            
            <h2 class="products-header--title">
              Рестораны
            </h2>

            <input class="products-header--search" 
            placeholder="Поиск блюд и ресторанов">
          
          </div>
        </div>
      </section>
   
    </main>
    
    
    <!-- footer -->
    <footer class="footer">
      <div class="container">
        <div class="footer-box">
    
          <!-- content -->
          <div class="footer-logo">
            <img src="images/logo.png" alt="logo" class="logo">
          </div>
    
          <div class="footer-nav">
            <ul>
              <li>Ресторанам</li>
              <li>Курьерам</li>
              <li>Пресс-центр</li>
              <li>Контакты</li>
            </ul>
          </div>
    
          <div class="footer-socials">
            <img src="icons/inst.png" alt="instagram">
            <img src="icons/fb.png" alt="facebook">
            <img src="icons/vk.png" alt="vk">
          </div>
    
        </div>
      </div>
    </footer>

    </div>
    
  </body>
</html>
